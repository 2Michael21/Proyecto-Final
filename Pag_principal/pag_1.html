<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Publicaciones Académicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="../Pag_principal/pag_1.html"><img src="../Logotipo/logo.png" alt="Logo"></a>
        </div>
        <section class="banner">
            <h1>Publicaciones Académicas</h1>
        </section>
        <!-- Agregar el botón del menú desplegable aquí -->
        <div class="user-dropdown">
            <button class="dropbtn" onclick="toggleDropdown()"><img class="user_logo" src="../Logotipo/user_logo.png"></button>
            <div class="dropdown-content" id="dropdown-options">
                <!-- Opciones del menú desplegable aquí -->
                <a href="../Pag_principal/perfil.html">Perfil</a>
                <a href="../Pag_principal/Publicaciones/docs.html">Mis publicaciones</a>
                <a href="../Login/login.html">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <main>
        <section class="publicaciones">
            <!-- Aquí puedes listar las últimas publicaciones académicas -->
        </section>
        <section class="busqueda">
            <input type="text" placeholder="Buscar publicaciones...">
            <button>Buscar</button>
            <div class="separador">
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Revistas</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Revista #1:</h3><br>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Documentos Científicos</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Documento #1:</h3><br>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="columna">
                    <div class="contenido-columna">
                        <p>Tesis</p>
                    </div>
                    <div class="cuadro-blanco">
                        <div class="contenido-cuadro">
                            <h3>Tesis #1:</h3><br>
                            <p></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <div class="pie">
            <p>Todos los derechos reservados &copy; Michael Castro 2023</p>
        </div>
    </footer>
</body>
</html>
